apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: employee-prod
  labels:
    app: employee-service
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: employee-service
      tier: frontend
  template:
    metadata:
      labels:
        app: employee-service
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: employee-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: '0.2'
            memory: "256Mi"
          limits:
            cpu: '0.3'
            memory: "384Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10